{% extends "base.html" %}

{% block content %}

        <h1>Hi, {{ current_user.username }}!</h1>
        <p>
            You can submit jobs <a href="{{ url_for('model') }}">here</a>
        </p>
    {% else %}
        <h1>Hello stranger</h1>
    {% endif %}
{% endblock %}
